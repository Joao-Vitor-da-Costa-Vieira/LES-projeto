<!DOCTYPE html>
<html>
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="cadastrarusuario.css">

</head>

<body>

    <!--Barra lateral de Navegação-->
    <div class="sidenav">
        <a href="index.html">Menu</a>
        <a href="cadastrarusuario.html">Cadastrar</a>
        <a href="consultarusuario.html">Consultar</a>
        <a href="atualizarusuario.html">Atualizar</a>
    </div>

    <!--Div usada para centralizar o conteudo para da página além da barra lateral-->
    <div class="conteudo">
        <div class="bloco_titulo">
            <h1 class="titulo">Cadastrar Usuário</h1>
        </div>

        <div class="main">

            <!--Input de Nome-->
            <div class="form_nome">
                <form>
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" name="nome">
                </form>
            </div>

            <!--Input de Email-->
            <div class="form_email">
                <form>
                    <label for="E-mail">E-mail</label><br>
                    <input type="text" id="E-mail" name="E-mail">
                </form>
            </div>
            
            <!--Input de CPF-->
            <div class="form_cpf">
                <form>
                    <label for="CPF">CPF</label><br>
                    <input type="number" id="CPF" name="CPF">
                </form>
            </div>

            <!--Bloc de Texto Informando como deve ser a senha-->
            <div class="bloco_texto">
                <p>Sua escolha de senha de conter ao menos:</p>
                <p>- 8 caracteres.</p>
                <p>- Uma letra Maiúscula, Minuscula, número e símbolo</p>
            </div>

            <!--Entrada de Botão-->
            <form>
                <input type="button" id="button" name="button" value="Button">
            </form>
        </div>

    </div>

    
</body>

</html>
